<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" name="color" id="color" >
    <div style="width: 100px; height: 100px;border: 1px solid black; " id="muestra">

    </div>
    <script>
        var color=document.getElementById("color");
        color.onchange=function(){
       
            document.getElementById("muestra").style.backgroundColor=color.value;

        }
    </script>
</body>
</html>
