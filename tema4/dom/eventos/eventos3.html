<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="eventos2.js"></script>
</head>

<body >
    <div id="cuerpo">
    <input type="button" value="Pinchame y verás" id="boton"  />
    <br>
    <br>
    <br>
    <div style="border: 1px solid black; width: 200px; height: 200px;"
     id="capa">
        Puedes pinchar sobre este elemento o simplemente pasar 
        el ratón por encima
    </div>
</div>
    <script>
        var capa=document.getElementById("capa");
        
        capa.onmouseover=function(){
            alert("Acabas de pasar el ratón por encima");
        }
        var boton=document.getElementById("boton");
        boton.addEventListener("click",function(){
            alert("Has pinchado sobre el botón");
        });
        var cuerpo=document.getElementById("cuerpo");
        cuerpo.addEventListener("load",function(){
            alert("La página se ha cargado completamente");
        });
    </script>
</body>

</body>

</html>
