<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      a = parseInt (prompt("Intruduzca el valor de  a"));
      b = parseInt (prompt("Intruduzca el valor de  b"));
      c = parseInt (prompt("Intruduzca el valor de  c"));
      if(a>b && a>c){
        document.writeln("El numero mayor es:" + a);
      }

      if(b>c && b>a){
        document.writeln("El numero mayor es:" + b);
      }

      if(c>b && c>a){
        document.writeln("El numero mayor es:" + c);
      }


    </script>
</body>
</html>
